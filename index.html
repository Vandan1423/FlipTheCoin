<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            href="resources/favicon.ico"
            type="image/x-icon"
            sizes="96x96"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />

        <title>Flip the coin | devChallenges.io</title>
    </head>
    <body>
        <div class="container">
            <div class="heading-section">
                <h1 class="main-heading">Flip the coin</h1>
                <p class="para-content">
                    Press the coin or the button to flip the coin
                </p>
            </div>
            <div class="coin-section">
                <img
                    class="coin"
                    src="./resources/heads.svg"
                    alt="coin image"
                />
                <img src="./resources/shadow.svg" alt="" />
                <p class="result para-content">Flip</p>
                <button class="flip-btn">Random</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
